<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Behavior Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2ceaea, #B6E3D4, #F5E6C8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 80px;
            background: #ffffffcc;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .form-control {
            border-radius: 12px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 8px #00bcd4aa;
        }
        .btn-primary {
            background: linear-gradient(to right, #009688, #4caf50);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #00796b, #388e3c);
            transform: scale(1.05);
        }
        h1 {
            color: #00796b;
            font-weight: bold;
            text-shadow: 1px 1px 1px #aaa;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">ðŸ§  Customer Behavior Analyzer</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <input class="form-control" type="file" name="file" accept=".csv" required>
            </div>
            <button class="btn btn-primary px-5 py-2" type="submit">Upload & Analyze</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Customer Insights.</p>
    </footer>
</body>
</html>
